<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Autonomous | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/js-css/css/matchauto.css">

    <!-- Internal JS -->
    <script type="text/javascript" src="/js-css/js/auto.js"></script>
</head>

<body onload="OnLoad()">
    <br><br>
    <center id="center">
        <div id="main">
            <h1 id="AutonomousTitle">Autonomous</h1>
            <br><br><br>
            <div id="CommunityLeave">
                <h1 id="CommuniyLeaveLabel">Did they leave the community?</h1>
                <select id="CommunityLeaveInput" class="selection" onchange="CommunityLeave()">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div id="CubeScoring" onchange="CubeScoring()">
                <h1 id="CubeScoringLabel">How many cubes did they score?</h1>
                <input type="number" id="CubeScoringInput" placeholder="0" class="input" value="0" min="0" max="999"
                    readonly>
                <button type="button" id="CubeScoringButton" class="input"
                    onclick="if(document.getElementById('CubeScoringInput').value < 999) {document.getElementById('CubeScoringInput').value = parseInt(document.getElementById('CubeScoringInput').value) + 1}">Add
                    1 </button>
                <button type="button" id="CubeScoringButton" class="input"
                    onclick="if(document.getElementById('CubeScoringInput').value > 0) {document.getElementById('CubeScoringInput').value = parseInt(document.getElementById('CubeScoringInput').value) - 1}">Remove
                    1</button>
            </div>

            <div id="ConeScoring">
                <h1 id="ConeScoringLabel" onchange="ConeScoring()">How many cones did they score?</h1>
                <input type="number" id="ConeScoringInput" placeholder="0" class="input" value="0" min="0" max="999"
                    readonly>
                <button type="button" id="ConeScoringButton" class="input"
                    onclick="if(document.getElementById('ConeScoringInput').value < 999) {document.getElementById('ConeScoringInput').value = parseInt(document.getElementById('ConeScoringInput').value) + 1}">Add
                    1 </button>
                <button type="button" id="ConeScoringButton" class="input"
                    onclick="if(document.getElementById('ConeScoringInput').value > 0) {document.getElementById('ConeScoringInput').value = parseInt(document.getElementById('ConeScoringInput').value) - 1}">Remove
                    1</button>

            </div>

            <div id="BalanceOption">
                <h1 id="BalanceOptionLabel" onchange="BalanceOption()">Did they balance?</h1>
                <select id="BalanceOptionInput" class="selection">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <br><br><br>

            <button type="button"onclick="TeleOp()" id="NewScreen">Tele-Op/EndGame</button>
            <button onclick="window.location='..'" id="Back">Go Back</button>
        </div>
    </center>

</body>
