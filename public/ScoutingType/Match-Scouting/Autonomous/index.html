<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Autonomous | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/js-css/css/matchauto.css">

    <!-- Internal JS -->
    <script type="text/javascript" src="/js-css/js/matchAuto.js"></script>
</head>

<body onload="OnLoad(); Unblacked();">
    <div class="overlay"></div>
    <br><br>
    <center id="center">
        <div id="main">
            <h1 id="AutonomousTitle" data-animate>Autonomous</h1>
            <br><br><br>
            <div id="CommunityLeave" data-animate style="animation-delay: 0.1s;">
                <h1 id="CommuniyLeaveLabel">Did they leave the community?</h1>
                <select id="CommunityLeaveInput" class="selection" onchange="CommunityLeave()">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>


            <div id="Cubes" data-animate style="animation-delay: 0.2s;">
                <h1 id="CubesLabel">How many cubes did they score?</h1>
                <div id="CubesLow">
                    <h1 id="CubesLowLabel" class="input">Low</h1>
                    <input type="number" id="CubesLowInput" placeholder="0" class="input" value="0" min="0" max="50"
                        onchange="CubesRun();" readonly>
                        <br>
                    <button type="button" id="CubesLowAddOne" class="input"
                        onclick="if(document.getElementById('CubesLowInput').value < 50) {document.getElementById('CubesLowInput').value = parseInt(document.getElementById('CubesLowInput').value) + 1; CubesRun();}">+1
                    </button>
                    <button type="button" id="CubesLowRemoveOne" class="input"
                        onclick="if(document.getElementById('CubesLowInput').value > 0) {document.getElementById('CubesLowInput').value = parseInt(document.getElementById('CubesLowInput').value) - 1; CubesRun();}">-1
                    </button>
                </div>

                <div id="CubesMiddle">
                    <h1 id="CubesMiddleLabel" class="input">Middle</h1>
                    <input type="number" id="CubesMiddleInput" placeholder="0" class="input" value="0" min="0" max="50"
                        onchange="CubesRun()" readonly>
                        <br>
                    <button type="button" id="CubesMiddleAddOne" class="input"
                        onclick="if(document.getElementById('CubesMiddleInput').value < 50) {document.getElementById('CubesMiddleInput').value = parseInt(document.getElementById('CubesMiddleInput').value) + 1; CubesRun();}">+1
                    </button>
                    <button type="button" id="CubesMiddleRemoveOne" class="input"
                        onclick="if(document.getElementById('CubesMiddleInput').value > 0) {document.getElementById('CubesMiddleInput').value = parseInt(document.getElementById('CubesMiddleInput').value) - 1; CubesRun();}">-1
                    </button>
                </div>

                <div id="CubesHigh">
                    <h1 id="CubesHighLabel" class="input">High</h1>
                    <input type="number" id="CubesHighInput" placeholder="0" class="input" value="0" min="0" max="50"
                        onchange="CubesRun();" readonly>
                        <br>
                    <button type="button" id="CubesHighAddOne" class="input"
                        onclick="if(document.getElementById('CubesHighInput').value < 50) {document.getElementById('CubesHighInput').value = parseInt(document.getElementById('CubesHighInput').value) + 1; CubesRun();}">+1
                    </button>
                    <button type="button" id="CubesHighRemoveOne" class="input"
                        onclick="if(document.getElementById('CubesHighInput').value > 0) {document.getElementById('CubesHighInput').value = parseInt(document.getElementById('CubesHighInput').value) - 1; CubesRun();}">-1
                    </button>
                </div>
            </div>

            <div id="Cones" data-animate style="animation-delay: 0.3s;">
                <h1 id="ConesLabel">How many cones did they score?</h1>
                <div id="ConesLow">
                    <h1 id="ConesLowLabel" class="input">Low</h1>
                    <input type="number" id="ConesLowInput" placeholder="0" class="input" value="0" min="0" max="50"
                        onchange="ConesRun();" readonly>
                        <br>
                    <button type="button" id="ConesLowAddOne" class="input"
                        onclick="if(document.getElementById('ConesLowInput').value < 50) {document.getElementById('ConesLowInput').value = parseInt(document.getElementById('ConesLowInput').value) + 1; ConesRun();}">+1
                    </button>
                    <button type="button" id="ConesLowRemoveOne" class="input"
                        onclick="if(document.getElementById('ConesLowInput').value > 0) {document.getElementById('ConesLowInput').value = parseInt(document.getElementById('ConesLowInput').value) - 1; ConesRun();}">-1
                    </button>
                </div>

                <div id="ConesMiddle">
                    <h1 id="ConesMiddleLabel" class="input">Middle</h1>
                    <input type="number" id="ConesMiddleInput" placeholder="0" class="input" value="0" min="0" max="50"
                        onchange="ConesRun();" readonly>
                        <br>
                    <button type="button" id="ConesMiddleAddOne" class="input"
                        onclick="if(document.getElementById('ConesMiddleInput').value < 50) {document.getElementById('ConesMiddleInput').value = parseInt(document.getElementById('ConesMiddleInput').value) + 1; ConesRun();};">+1
                    </button>
                    <button type="button" id="ConesMiddleRemoveOne" class="input"
                        onclick="if(document.getElementById('ConesMiddleInput').value > 0) {document.getElementById('ConesMiddleInput').value = parseInt(document.getElementById('ConesMiddleInput').value) - 1; ConesRun();}">-1
                    </button>
                </div>

                <div id="ConesHigh">
                    <h1 id="ConesHighLabel" class="input">High</h1>
                    <input type="number" id="ConesHighInput" placeholder="0" class="input" value="0" min="0" max="50"
                        onchange="ConesRun();" readonly>
                        <br>
                    <button type="button" id="ConesAddOne" class="input"
                        onclick="if(document.getElementById('ConesHighInput').value < 50) {document.getElementById('ConesHighInput').value = parseInt(document.getElementById('ConesHighInput').value) + 1; ConesRun();} ">+1
                    </button>
                    <button type="button" id="ConesRemoveOne" class="input"
                        onclick="if(document.getElementById('ConesHighInput').value > 0) {document.getElementById('ConesHighInput').value = parseInt(document.getElementById('ConesHighInput').value) - 1; ConesRun();}">-1
                    </button>
                </div>
            </div>

            <div id="Cargo"></div>

            <div id="BalanceOption" data-animate style="animation-delay: 0.4s;">
                <h1 id="BalanceOptionLabel" onchange="BalanceOption()">Did they balance?</h1>
                <select id="BalanceOptionInput" class="selection">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <br><br><br>

            <button onclick="Blacked();" id="Back" data-animate style="animation-delay:0.5s">Go Back</button>
            <button type="button"onclick="TeleOp()" id="NewScreen" data-animate style="animation-delay:0.5s">Tele-Op/EndGame</button>
        </div>
    </center>
</body>
