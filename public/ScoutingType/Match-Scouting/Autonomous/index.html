<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Autonomous | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body onload="OnLoad()">
    <button onclick="window.location='..'" class="btn btn-primary">Go Back</button>
    <center>
        <h1 id="AutonomousTitle">Autonomous</h1>
        <br><br><br>
        <div id="CommunityLeave">
            <h1 id="CommuniyLeaveLabel">Did they leave the community?</h1>
            <select id="CommunityLeaveInput" class="selection" onchange="CommunityLeave()">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div id="CubeScoring" onchange="CubeScoring()" >
            <h1 id="CubeScoringLabel">How many cubes did they score?</h1>
            <input type="number" id="CubeScoringInput" placeholder="0" class="input" value="0" min="0" max="999" readonly>
            <button type="button" id="CubeScoringButton" class="input" onclick="if(document.getElementById('CubeScoringInput').value < 999) {document.getElementById('CubeScoringInput').value = parseInt(document.getElementById('CubeScoringInput').value) + 1}">Add 1 </button>
            <button type="button" id="CubeScoringButton" class="input" onclick="if(document.getElementById('CubeScoringInput').value > 0) {document.getElementById('CubeScoringInput').value = parseInt(document.getElementById('CubeScoringInput').value) - 1}">Remove 1</button>
        </div>

        <div id="ConeScoring">
            <h1 id="ConeScoringLabel" onchange="ConeScoring()">How many cones did they score?</h1>
            <input type="number" id="ConeScoringInput" placeholder="0" class="input" value="0" min="0" max="999" readonly>
            <button type="button" id="ConeScoringButton" class="input" onclick="if(document.getElementById('ConeScoringInput').value < 999) {document.getElementById('ConeScoringInput').value = parseInt(document.getElementById('ConeScoringInput').value) + 1}">Add 1 </button>
            <button type="button" id="ConeScoringButton" class="input" onclick="if(document.getElementById('ConeScoringInput').value > 0) {document.getElementById('ConeScoringInput').value = parseInt(document.getElementById('ConeScoringInput').value) - 1}">Remove 1</button>

        </div>

        <div id="BalanceOption">
            <h1 id="BalanceOptionLabel" onchange="BalanceOption()">Did they balance?</h1>
            <select id="BalanceOptionInput" class="selection">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <br><br><br>

        <button type="button">
            <h1 id="NewScreen" onclick="TeleOp()">Tele-Op/EndGame</h1>
        </button>
    </center>

    <style>

        #NewScreen {
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .selection {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
        }

        .input {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
        }
    </style>

    <script>

        function OnLoad() {
            localStorage.setItem("CommunityLeave", document.getElementById("CommunityLeaveInput").value);
            localStorage.setItem("CubeScoring", document.getElementById("CubeScoringInput").value);
            localStorage.setItem("ConeScoring", document.getElementById("ConeScoringInput").value);
            localStorage.setItem("BalanceOption", document.getElementById("BalanceOptionInput").value);
        }

        function CommunityLeave() {
            localStorage.setItem("CommunityLeave", document.getElementById("CommunityLeaveInput").value);
        }

        function CubeScoring() {
            localStorage.setItem("CubeScoring", document.getElementById("CubeScoringInput").value);
        }

        function ConeScoring() {
            localStorage.setItem("ConeScoring", document.getElementById("ConeScoringInput").value);
        }

        function BalanceOption() {
            localStorage.setItem("BalanceOption", document.getElementById("BalanceOptionInput").value);
        }

        function TeleOp() {
            localStorage.setItem("CommunityLeave", document.getElementById("CommunityLeaveInput").value);
            localStorage.setItem("CubeScoring", document.getElementById("CubeScoringInput").value);
            localStorage.setItem("ConeScoring", document.getElementById("ConeScoringInput").value);
            localStorage.setItem("BalanceOption", document.getElementById("BalanceOptionInput").value);
            localStorage.setItem("ScoutingType", "Match-Scouting");

            window.location = "/ScoutingType/Match-Scouting/Teleop-Endgame";
        }
    </script>
</body>
