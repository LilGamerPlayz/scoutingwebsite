<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Tele-Op/Endgame | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        #CargoInput,
        #BalancedInput,
        #DefenseInput {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
        }

        
        #SubmitButton {
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

    <script src="/js-css/Submit.js">
        let SubmitButton = document.getElementById("SubmitButton");

        SubmitButton.addEventListener("click", function () {
            let confirm = window.confirm("Are you sure you want to submit? You cannot edit your responses after submission.");
            if (confirm == true) {
                window.location = "/ScoutingType/Match-Scouting/Submitted";
            }
        });
    </script>
</head>

<body>
    <center>
        <h1 id="TeleOpTitle">Tele-Op/End Game</h1>

        <div id="Defense">
            <h1 id="DefenseLabel">Did they play defense? On who?</h1>
            <select id="DefenseInput">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <input type="text" id="DefenseInputNumber" placeholder="5235, 4079, 1958">
        </div>

        <div id="Cubes">
            <h1 id="CubesLabel">How many cubes did they score?</h1>
            <input type="number" id="CubesInput" placeholder="3">
        </div>

        <div id="Cones">
            <h1 id="ConesLabel">How many cones did they score?</h1>
            <input type="number" id="ConesInput" placeholder="2">
        </div>

        <div id="Cargo">
            <h1 id="CargoLabel">Where did they pick up cargo from?</h1>
            <select id="CargoInput">
                <option value="Shelf">Shelf</option>
                <option value="Floor">Loading Zone Floor</option>
                <option value="Field">Mid-Field</option>
            </select>
        </div>

        <div id="Balanced">
            <h1 id="BalancedLabel">Did they balance?</h1>
            <select id="BalancedInput">
                <option value="Engaged">Docked and Engaged</option>
                <option value="Docked">Docked</option>
                <option value="Not">Not on charging station</option>
            </select>

            <div id="Comments">
                <h1 id="CommentsLabel">Additional Comments</h1>
                <textarea id="CommentsInput" placeholder="Comments"></textarea>
            </div>

            <br><br><br>

            <button type="submit">
                <h1 id="SubmitButton" onclick="Submit()">Submit</h1>
            </button>
    </center>
</body>
