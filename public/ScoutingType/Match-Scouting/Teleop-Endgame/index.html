<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Tele-Op/Endgame | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/js-css/Submit.js"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }

		.submitbox {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			text-align: center;
			width: 50%;
			height: 50%;
			background-color: #f1f1f1;
			border: 2px solid #ccc;
			border-radius: 5px;
		}

        #SubmitCheck {
            color: black;
        }

        .selection {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
        }

        .input {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 20px;
        }

        #SubmitYes,#SubmitNo {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            border-color: black;
            border-width: 10px;
            box-sizing: border-box;
            font-size: 1000%;
        }

        #SubmitButton {
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        #SubmitBox {
            display: none;
        }
    </style>
</head>

<body onload="OnLoad()">
    <button onclick="window.location='../Autonomous'" class="btn btn-primary">Go Back</button>
    <center>
        <h1 id="TeleOpTitle">Tele-Op/End Game</h1>

        <div id="Defense">
            <h1 id="DefenseLabel">Did they play defense? On who?</h1>
            <select id="DefenseInput" class="selection" onchange="DefenseTeams()">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <input type="text" id="DefenseInputNumber" placeholder="5235, 4079, 1958" class="input" style="display: none;">
        </div>

        <div id="Cubes">
            <h1 id="CubesLabel">How many cubes did they score?</h1>
            <input type="number" id="CubesInput" placeholder="0" class="input" value="0" min="0" max="999" readonly>
            <button type="button" id="CubesAddOne" class="input" onclick="if(document.getElementById('CubesInput').value < 999) {document.getElementById('CubesInput').value = parseInt(document.getElementById('CubesInput').value) + 1}">Add 1 </button>
            <button type="button" id="CubesRemoveOne" class="input" onclick="if(document.getElementById('CubesInput').value > 0) {document.getElementById('CubesInput').value = parseInt(document.getElementById('CubesInput').value) - 1}">Remove 1</button>
        </div>

        <div id="Cones">
            <h1 id="ConesLabel">How many cones did they score?</h1>
            <input type="number" id="ConesInput" placeholder="0" class="input" value="0" min="0" max="999" readonly>
            <button type="button" id="ConesAddOne" class="input" onclick="if(document.getElementById('ConesInput').value < 999) {document.getElementById('ConesInput').value = parseInt(document.getElementById('ConesInput').value) + 1}">Add 1 </button>
            <button type="button" id="ConesRemoveOne" class="input" onclick="if(document.getElementById('ConesInput').value > 0) {document.getElementById('ConesInput').value = parseInt(document.getElementById('ConesInput').value) - 1}">Remove 1</button>
        </div>

        <div id="Cargo">
            <h1 id="CargoLabel">Where did they pick up cargo from?</h1>
            <select id="CargoInput" class="selection">
                <option value="Shelf">Shelf</option>
                <option value="Floor">Loading Zone Floor</option>
                <option value="Field">Mid-Field</option>
            </select>
        </div>

        <div id="Balanced">
            <h1 id="BalancedLabel">Did they balance?</h1>
            <select id="BalancedInput" class="selection">
                <option value="Engaged">Docked and Engaged</option>
                <option value="Docked">Docked</option>
                <option value="Not">Not on charging station</option>
            </select>
        </div>

        <br><br>

        <div id="Comments" class="input">
            <h1 id="CommentsLabel">Additional Comments</h1>
            <textarea id="CommentsInput" placeholder="Comments"></textarea>
        </div>

        <div class="submitbox" id="SubmitBox">
            <h1>Are you sure you want to submit?</h1>
            <br>
            <div id="SubmitCheck">
                <button id="SubmitYes" onclick="SaveMatchType()">Yes</button>
                <button id="SubmitNo">No</button>
            </div>
        </div>

        <br><br><br>
        <br><br><br>

        <button type="submit">
            <h1 id="SubmitButton" onclick="Submit()">Submit</h1>
        </button>

        <br><br><br><br><br>
    </center>

    <script>
        function SaveMatchType() {
            localStorage.setItem("ScoutingType", "Match-Scouting");
            window.location = "../Submitted";
        }

        function DefenseTeams() {
            if (document.getElementById("DefenseInput").value == "Yes") {
                document.getElementById("DefenseInputNumber").style.display = "block";
            } else {
                document.getElementById("DefenseInputNumber").style.display = "none";
            }
        }

        function OnLoad() {
            Balanced();
            Cargo();
        }

        function Cargo() {
            localStorage.setItem("Cargo", document.getElementById("CargoInput").value);
        }

        function Balanced() {
            localStorage.setItem("Balanced", document.getElementById("BalancedInput").value);
        }

        function Submit() {
            localStorage.setItem("Defense", document.getElementById("DefenseInput").value);
            localStorage.setItem("DefenseTeams", document.getElementById("DefenseInputNumber").value);
            localStorage.setItem("Cubes", document.getElementById("CubesInput").value);
            localStorage.setItem("Cones", document.getElementById("ConesInput").value);
            localStorage.setItem("Comments", document.getElementById("CommentsInput").value);

            document.getElementById("SubmitBox").style.display = "block";
        }
    </script>
</body>
