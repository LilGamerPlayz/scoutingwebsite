<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Before Match | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Internal CSS -->
    <link rel="stylesheet" href="/js-css/css/matchbefore.css">

    <!-- Internal JS -->
    <script type="text/javascript" src="/js-css/js/matchBefore.js"></script>
</head>

<body onload="Unblacked()">
    <div class="overlay"></div>
    <br><br><br><br><br><br>
    <center>
        <div id="center">
            <h1 id="Match" data-animate style="animation-delay:0.1s">Match Scouting Form</h1>
            <div id="MatchNum" data-animate style="animation-delay:0.2s">
                <h1 id="MatchNumTitle">What is the match number?</h1>
                <input class="options" type="number" id="MatchNumInput" pattern="[0-9]*" placeholder="1"
                    onchange="Match()" min="0" max="999" class="input">
            </div>
            <div id="TeamNum" data-animate style="animation-delay:0.3s">
                <h1 id="TeamNumTitle">What is the team number?</h1>
                <input class="options" type="number" id="TeamNumInput" pattern="[0-9]*" placeholder="4079"
                    onchange="TeamNumber()" min="1" max="99999" class="input">
            </div>
            <div id="AllianceColor" data-animate style="animation-delay:0.4s">
                <h1 id="AllianceColorTitle">What is their alliance color?</h1>
                <select id="AllianceColorInput" onchange="AllianceColor()" class="options">
                    <option value="None" class="options">Choose One</option>
                    <option value="Red" class="options">Red</option>
                    <option value="Blue" class="options">Blue</option>
                </select>
            </div>

            <br><br><br>
            <button id="Back" onclick="Blacked();" data-animate style="animation-delay:0.5s">Go Back</button>
            <button id="StartMatch" onclick="startBlacked();" data-animate style="animation-delay:0.5s">Start Match</button>
        </div>
    </center>
</body>
