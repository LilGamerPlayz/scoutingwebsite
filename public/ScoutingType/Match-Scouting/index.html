<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Before Match | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        #TeamColorInput {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        #StartMatch {
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

    <script>
        function Match() {
            let MatchInput = document.getElementById("MatchNumInput").value;
            document.cookie = "MatchNum=" + MatchInput;
        }

        function TeamNum() {
            let TeamInput = document.getElementById("TeamNumInput").value;
            document.cookie = "TeamNum=" + TeamInput;
        }

        function TeamColor() {
            let TeamColorInput = document.getElementById("TeamColorInput").value;
            document.cookie = "TeamColor=" + TeamColorInput;
        }

        function StartMatch() {
            document.cookie = "MatchNum=" + document.getElementById("MatchNumInput").value;
            document.cookie = "TeamNum=" + document.getElementById("TeamNumInput").value;
            document.cookie = "TeamColor=" + document.getElementById("TeamColorInput").value;

            location.href = "/ScoutingType/Match-Scouting/Autonomous";
        }
    </script>
</head>

<body>
    <center>
        <h1 id="Match">Match Scouting Form</h1>
        <div id="MatchNum">
            <h1 id="MatchNumTitle">What is the match number?</h1>
            <input type="number" id="MatchNumInput" pattern="[0-9]*" placeholder="1" onchange="Match()" min="0" max="999">
        </div>
        <div id="TeamNum">
            <h1 id="TeamNumTitle">What is the team number?</h1>
            <input type="number" id="TeamNumInput" pattern="[0-9]*" placeholder="4079" onchange="TeamNum()" min="1" max="99999">
        </div>
        <div id="TeamColor">
            <h1 id="TeamColorTitle">What is the team color?</h1>
            <select id="TeamColorInput" onchange="TeamColor()">
                <option value="None">Choose One</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
            </select>
        </div>

        <br><br><br>
        <button id="StartMatch" onclick="StartMatch()">Start Match</button>
    </center>
</body>
