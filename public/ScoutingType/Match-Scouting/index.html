<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Before Match | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <h1 id="Match">Match Scouting Form</h1>
        <div id="MatchNum">
            <h1 id="MatchNumTitle">What is the match number?</h1>
            <input type="number" id="MatchNumInput" placeholder="1">
        </div>
        <div id="TeamNum">
            <h1 id="TeamNumTitle">What is the team number?</h1>
            <input type="number" id="TeamNumInput" placeholder="4079">
        </div>
        <div id="AllianceColor">
            <h1 id="AllianceColorTitle">What is the alliance color?</h1>
            <span id="AllianceRed">
                <input type="checkbox" id="RedAllianceCheckbox">
                <h1 id="RedAllianceTitle">Red Alliance</h1>
            </span>
            <br>
            <span id="AllianceBlue">
                <input type="checkbox" id="BlueAllianceCheckBox">
                <h1 id="BlueAllianceTitle">Blue Alliance</h1>
            </span>
        </div>
        <button id="StartMatch" onclick="StartMatch()">Start Match</button>
    </center>

    <script>
        function StartMatch() {
            let MatchNum = document.getElementById("MatchNumInput").value;
            let TeamNum = document.getElementById("TeamNumInput").value;
            let AllianceColor = document.getElementById("AllianceColor").value;
            let RedAlliance = document.getElementById("RedAllianceCheckbox").value;
            let BlueAlliance = document.getElementById("BlueAllianceCheckBox").value;
            let MatchScouting = {
                MatchNum: MatchNum,
                TeamNum: TeamNum,
                AllianceColor: AllianceColor,
                RedAlliance: RedAlliance,
                BlueAlliance: BlueAlliance
            };
            localStorage.setItem("MatchScouting", JSON.stringify(MatchScouting));
            location.href = "/ScoutingType/Match-Scouting/Autonomous";
        }
    </script>

    <style>

    </style>
</body>
