<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Choose Match | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #ScoutingButtons {
            margin-top: 15%;

        }

        #Match-Scouting,
        #Pit-Scouting {
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            margin-left: 25px;
            margin-right: 25px;
        }

        #leftHalf {
            background: url("/items/MatchImage.webp");
            background-repeat: no-repeat;
            background-size: cover;
            width: 50%;
            position: absolute;
            left: 0px;
            height: 100%;
        }

        #rightHalf {
            background: url("/items/PitsImage.jpg");
            background-repeat: no-repeat;
            margin: 0;
            background-size: cover;
            width: 50%;
            position: absolute;
            right: 0px;
            height: 1080px;
        }

        #rightHalf::after{
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.2s ease-in-out;
        }

        #rightHalf:hover::after {
            background-color: rgba(0, 0, 0, 0.3);
        }

        #leftHalf::after{
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.2s ease-in-out;
        }

        #leftHalf:hover::after {
            background-color: rgba(0, 0, 0, 0.3);
        }



        #Pit-Scouting {
            margin-top: 30%;
            margin-left: 20%;
            margin-bottom: 75%;
            margin-right: 25%;
            font-size: 150px;
            font-family: "Arial";
            font-weight: bold;
            color: white;
        }

        #Match-Scouting {
            margin-top: 30%;
            margin-left: 20%;
            margin-bottom: 75%;
            margin-right: 25%;
            font-size: 150px;
            font-family: "Arial";
            font-weight: bold;
            color: white;
        }
    </style>

    <script>
        function MatchScouting() {
            document.cookie = "ScoutingType=Match-Scouting";
            window.location = "Match-Scouting";

        }

        function PitScouting() {
            document.cookie = "ScoutingType=Pit-Scouting";
            window.location = "Pit-Scouting"
        }
    </script>
</head>

<body>
    <div style="height: -10%;"></div>
    <div id="leftHalf" onclick="MatchScouting()">
        <h1 id="Pit-Scouting">Match Scouting</h1>
    </div>
    <div id="rightHalf" onclick="PitScouting()">
        <h1 id="Match-Scouting">Pit Scouting</h1>
    </div>
    <button onclick="window.location='..'" class="btn btn-primary">Go Back</button>

    <center>

        <h1>Choose your scouting type</h1>
        <div id="ScoutingButtons">
            <button id="Match-Scouting">
                <h1>
                    Match Scouting
                </h1>
            </button>
        </div>
    </center>

</body>
