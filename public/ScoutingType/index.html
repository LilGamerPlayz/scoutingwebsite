<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Choose Match | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        #ScoutingButtons {
            margin-top: 15%;

        }

        #Match-Scouting,
        #Pit-Scouting {
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            margin-left: 25px;
            margin-right: 25px;
        }
    </style>

    <script>
        function MatchScouting() {
            document.cookie = "ScoutingType=Match-Scouting";
            window.location = "Match-Scouting";

        }

        function PitScouting() {
            document.cookie = "ScoutingType=Pit-Scouting";
            window.location = "Pit-Scouting"
        }
    </script>
</head>

<body>
    <button onclick="window.location='..'" class="btn btn-primary">Go Back</button>

    <center>
        <h1>Choose your scouting type</h1>
        <div id="ScoutingButtons">
            <button id="Match-Scouting" onclick="MatchScouting()">
                <h1>
                    Match Scouting
                </h1>
            </button>
            <button id="Pit-Scouting" onclick="PitScouting()">
                <h1>
                    Pit Scouting
                </h1>
            </button>
        </div>
    </center>
</body>
