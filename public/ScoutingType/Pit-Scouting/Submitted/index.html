<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Match - Before Match | Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        #Yes,
        #No,
        #MatchScouting {
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            margin-left: 25px;
            margin-right: 25px;
        }
    </style>
</head>

<body>
    <center>
        <h1 id="SubmittedLabel">You have submitted your questions!</h1>
        <h1 id="RescoutLabel">Would you like to scout again?</h1>
        <button id="Yes" type="button">
            <h1>Yes</h1>
        </button>
        <button id="No" type="button">
            <h1>No</h1>
        </button>
        <button id="MatchScouting">
            <h1>Match Scouting Form</h1>
        </button>
    </center>
</body>

<script>
    document.getElementById("Yes").onclick = function () {
        location.href = "/ScoutingType/Pit-Scouting/";
    };
    document.getElementById("No").onclick = function () {
        location.href = "/";
    };
    document.getElementById("MatchScouting").onclick = function () {
        location.href = "/ScoutingType/Match-Scouting/";
        localStorage.setItem("ScoutingType", "Match");
    };
</script>
