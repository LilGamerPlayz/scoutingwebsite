<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Home - Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body onload="Unblacked()">
    <div id="leftHalf"></div>
    <div id="rightHalf"></div>
    <br><br><br>
    <center id="center">
        <br>
        <br>
        <h1 id="Scouting1" data-animate style="animation-delay:0.1s">OA Robotics Scouting Website</h1>
        <br>
        <img id="Image" src="items/4079-transparent.png" data-animate style="animation-delay:0.2s">
        <br><br><br>
        <div class="submitbox" id="SubmitBox">
            <h2>Input your name here</h2>
            <br>
            <input type="text" id="Name" placeholder="Name">
            <button id="Submit">Submit</button>
        </div>
        <div id="buttons">
            <button class="buttonchoose" id="Scouting" onclick="ScoutingType()" data-animate style="animation-delay:0.3s">
                <h1>
                    Scouting
                </h1>
            </button>
            <button class="buttonchoose" id="Survey" onclick="Survey(); Blacked();" data-animate style="animation-delay:0.3s">
                <h1>
                    Scouting Survey Results
                </h1>
            </button>
        </div>
    </center>
    <div class="overlay"></div>
</body>
