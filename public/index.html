<!DOCTYPE html>

<head>
    <!-- Page Title -->
    <meta charset="UTF-8" />
    <title id="Title">Robotics Scouting Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Icon -->
    <link rel="shortcut icon" href="/items/4079-transparent.png" type="image/x-icon">

    <!-- Libaries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js-css/home.css">

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        function ScoutingType() {
            if (!localStorage.getItem("Name")) {
                let name = prompt("Please enter your name", "Name");
                localStorage.setItem("Name", name);
                if (name != null) {
                    window.location = "ScoutingType";
                }
            } else if (localStorage.getItem("Name") != null) {
                window.location = "ScoutingType";
            }
        }

        function Survey() {
            window.location = "SurveyResults";
        }
    </script>
</head>

<body>
    <center>
        <h1 id="Scouting1">Robotics Scouting Website</h1>
        <br>
        <img id="a4079-1" src="items/4079.png">
        <br><br><br>
        <div id="buttons">
            <button class="buttonchoose" id="Scouting" onclick="ScoutingType()">
                <h1>
                    Scouting
                </h1>
            </button>
            <button class="buttonchoose" id="Survey" onclick="Survey()">
                <h1>
                    Scouting Survey Results
                </h1>
            </button>
        </div>
    </center>
</body>
